<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行业新闻周报</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>行业新闻周报</h1>
        
        <div class="search-section">
            <div class="checkbox-group">
                <label><input type="checkbox" name="industry" value="投融资">投融资</label>
                <label><input type="checkbox" name="industry" value="硬科技">硬科技</label>
                <label><input type="checkbox" name="industry" value="大健康">大健康</label>
                <label><input type="checkbox" name="industry" value="大消费">大消费</label>
                <label><input type="checkbox" name="industry" value="汽车">汽车</label>
                <label><input type="checkbox" name="industry" value="数字化">数字化</label>
                <label><input type="checkbox" name="industry" value="新能源">新能源</label>
                <label class="select-all"><input type="checkbox" id="selectAll">全选</label>
            </div>
            
            <div class="search-controls">
                <input type="text" id="searchInput" placeholder="输入关键词进行搜索">
                <button id="searchButton" class="primary-button">搜索</button>
                <button id="refreshButton" class="primary-button">刷新</button>
                <button id="resetButton" class="primary-button">重置</button>
            </div>
        </div>

        <div id="results" class="single-row"></div>
        <button id="loadMoreButton" class="load-more-button" style="display: none;">加载更多</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
